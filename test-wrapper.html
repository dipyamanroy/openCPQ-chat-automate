<!DOCTYPE html>
<html style="height: 100%">
	<head>
		<title>Root Page</title>
		<script>
			function displayState(state) {
				var out = document.getElementById("out");
				out.replaceChild(
					document.createTextNode(JSON.stringify(state)),
					out.firstChild
				);
			}

			var embeddingAPIs = {
				asdf: {
					_state: undefined,
					_state: {"$case":"Solution"},
					get state() { return this._state; },
					set state(state) {
						this._state = state;
						displayState(state);
						this.stateChanged();
					},
				// APIs for other 
				}
			};

			function getOpenCPQEmbeddingAPI(tag) {
				return embeddingAPIs[tag];
			}
		</script>
	</head>
	<body style="
			margin: 0px;
			height: 100%;
			display: flex;
			flex-flow: column nowrap;
			align-items: stretch;
			align-content: stretch;
		"
		  onload="displayState(embeddingAPIs.asdf.state);"
	>
		<div style="
				flex: 0 0 auto;
				margin: 8px;
			"
		>
			<pre id="out">---</pre>
		</div>
		<iframe src="dst/index.html?tag=asdf"
			style="
				flex: 1 1 auto;
				border-width: 0px;
				margin: 0px;
				padding: 0px;
		"></iframe>
	</body>
</html>
